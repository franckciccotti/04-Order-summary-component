<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./order-summary-component-main.css">

  <title>04 Challenge FM | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>

  <!-- CHALLENGE -->
  <div id="challenge">

    <!-- IMAGE -->
    <img src="./Images/illustration-hero.svg" alt="music picture"  >

    <!-- BLOC TEXT -->
    <div id="bloc-text">

      <!-- BLOC ORDER SUMMARY / YOU CAN NOW -->
      <div id="bloc1">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <!-- BLOC ANNUAL PLAN -->
      <div id="bloc2">
        <!-- BLOC 2-1 -->
        <div id="bloc2-1">
          <!-- ICON -->
          <img src="./Images/icon-music.svg" alt="icon music">
          <!-- ANNUAL PLAN $59.99 -->
          <div id="bloc2-2">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <!-- CHANGE -->
        <a href="#">Change</a>
      </div>
      
      <!-- BOUTTON -->
      <a href="#">
        <button>Proceed to Payment</button>
      </a>
    
      <!-- LIEN CANCEL ORDER -->
      <a href="#">Cancel Order</a>
    </div>

  </div>
  
  <!-- ATTRIBUTION -->
  <div class="attribution" style="font-family:Arial, Helvetica, sans-serif">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franck CICCOTTI</a>.
  </div>
</body>
</html>
